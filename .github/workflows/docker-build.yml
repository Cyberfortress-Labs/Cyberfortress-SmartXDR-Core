name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
    # [TỐI ƯU] Chỉ build khi có thay đổi code thực sự
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
      - 'LICENSE'
      - '.gitignore'
      - '.dockerignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
      - 'LICENSE'
      - '.gitignore'
      - '.dockerignore'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  CORE_IMAGE: wanthinnn/smartxdr-core
  NGINX_IMAGE: wanthinnn/smartxdr-nginx

jobs:
  # [TỐI ƯU] Detect file changes để skip build không cần thiết
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      nginx: ${{ steps.filter.outputs.nginx }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'app/**'
              - 'scripts/**'
              - 'requirements.txt'
              - 'Dockerfile'
              - 'gunicorn.conf.py'
              - 'run.py'
              - 'docker-entrypoint.sh'
            nginx:
              - 'nginx/**'

  build-and-push-core:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
      id-token: write # [TỐI ƯU] For provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Core
        id: meta-core
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.CORE_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push SmartXDR Core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-core.outputs.tags }}
          labels: ${{ steps.meta-core.outputs.labels }}
          # [TỐI ƯU 2] GitHub Actions cache layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # [TỐI ƯU 3] Provenance và SBOM cho security
          provenance: true
          sbom: true

  build-and-push-nginx:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.nginx == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
      id-token: write # For provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Nginx
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push SmartXDR Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # [TỐI ƯU] Security scan - chỉ chạy khi có image mới được build
  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && !cancelled()
    needs: [detect-changes, build-and-push-core, build-and-push-nginx]
    # [TỐI ƯU] Chạy ngay cả khi một trong hai job bị skip
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: core
            image: wanthinnn/smartxdr-core
            needs_scan: ${{ needs.detect-changes.outputs.core == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
          - name: nginx
            image: wanthinnn/smartxdr-nginx
            needs_scan: ${{ needs.detect-changes.outputs.nginx == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Run Trivy vulnerability scanner
        if: matrix.needs_scan == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          # [TỐI ƯU] Cache vulnerability DB
          cache-dir: .trivy

      - name: Upload Trivy results to GitHub Security
        if: always() && matrix.needs_scan == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: '${{ matrix.name }}-image-scan'
